apiVersion: v1
kind: Service
metadata:
  name: k8s-frontend
  labels:
    app: k8s-frontend
spec:
  selector:
    app: k8s-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: NodePort           
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-frontend
  labels:
    app: k8s-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-frontend
  template:
    metadata:
      labels:
        app: k8s-frontend
    spec:
      containers:
        - name: frontend
          image: kubernetes-k8s-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: BACKEND_URL
              value: "http://k8s-backend:5000"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
      terminationGracePeriodSeconds: 30