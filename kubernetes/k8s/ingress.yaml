apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
spec:
  rules:
  - host: myapp.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: k8s-backend
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-frontend
            port:
              number: 3000